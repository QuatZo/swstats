{{ name|json_script:'builds-names'}}
{{ color|json_script:'builds-colors'}}
{{ count|json_script:'builds-count'}}
{{ identifier|json_script:'builds-identifier'}}

<div class='{{ class|default:'chart' }}'>
        <canvas id="chart-homunculus-builds" />
</div>
<script>
    var ctx = document.getElementById('chart-homunculus-builds').getContext('2d');
    var homunculusBuilds = JSON.parse(document.getElementById('builds-names').textContent);
    var buildColors = JSON.parse(document.getElementById('builds-colors').textContent);
    var buildCounts = JSON.parse(document.getElementById('builds-count').textContent);
    var buildIdentifier = JSON.parse(document.getElementById('builds-identifier').textContent);

    var chartHomunculusBuild = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: homunculusBuilds,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: buildColors,
                data: buildCounts,
            }]
        },
        options: {
        onClick: handleClickRunesQuality,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Homunculuses Quantity per Build'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    }
                }]
            },
            legend: { display: false },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        }
    }
);
function handleClickRunesQuality(evt) {   
    var activeElement = chartHomunculusBuild.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'build', buildIdentifier[index])
    }
};
</script>
