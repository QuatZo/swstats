{% block content %} 
    <form id='row'>
        {% csrf_token %}
        Something here, right?

{% block jquery %}
<script>
    $.ajax({
        type: "POST",
        url: '/api/desktopupload/',
        contentType: 'application/json',
        headers: { "X-CSRFToken": "{{ csrf_token }}" },
        data: JSON.stringify({"command": "HubUserLogin"}), // placeholder, should be whole JSON file content
        success : function(data) {
             $('#row.replace').html(data);
         }
    });
</script>
{% endblock %}
