{{ name|json_script:'family-names'}}
{{ color|json_script:'family-colors'}}
{{ count|json_script:'family-count'}}

<div class='{{ class|default:'chart' }}' style="height: 35vh;">
    <canvas id="chart-deck-family" />
</div>
<script>
    var ctx = document.getElementById('chart-deck-family').getContext('2d');
    var deckFamily = JSON.parse(document.getElementById('family-names').textContent);
    var familyColors = JSON.parse(document.getElementById('family-colors').textContent);
    var familyCounts = JSON.parse(document.getElementById('family-count').textContent);

    var chartDeckFamily = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: deckFamily,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: familyColors,
                data: familyCounts,
            }]
        },
        options: {
        onClick: handleClickDecksFamily,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Family Members Quantity in Decks'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0,
                    ticks: {
                        maxRotation: 90,
                        minRotation: 90,
                        autoSkip:false
                    }
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    }
                }]
            },
            legend: { display: false },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        }
    }
);
function handleClickDecksFamily(evt) {   
    var activeElement = chartDeckFamily.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'family', deckFamily[index].toString().replace(" ", "_"))
    }
};
</script>
