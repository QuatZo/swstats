{{ name|json_script:'place-names'}}
{{ color|json_script:'place-colors'}}
{{ count|json_script:'place-count'}}

<div class='{{ class|default:'chart' }}'>
    <canvas id="chart-monster-place" />
</div>
<script>
    var ctx = document.getElementById('chart-monster-place').getContext('2d');
    var deckPlaces = JSON.parse(document.getElementById('place-names').textContent);
    var placeColors = JSON.parse(document.getElementById('place-colors').textContent);
    var placeCounts = JSON.parse(document.getElementById('place-count').textContent);

    var chartDeckPlace = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: deckPlaces,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: placeColors,
                data: placeCounts,
            }]
        },
        options: {
        onClick: handleClickDecksPlace,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Decks Quantity Per Place'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    }
                }]
            },
            legend: { display: false },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        }
    }
);
function handleClickDecksPlace(evt) {   
    var activeElement = chartDeckPlace.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'place', deckPlaces[index].toString().replace(" ", "_"))
    }
};
</script>
