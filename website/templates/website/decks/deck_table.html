{% load static %}
{% load add_str %}
{% load get_monster_avatar %}

<div class="title-container">
    <h2 class="title">
        {{ text }}
    </h2>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#{{ collapse_id }}" aria-expanded="false" aria-controls="#{{ collapse_id }}"> 
        Show/Hide 
    </button>
</div>
<div class="table-responsive {{ collapsed }}" id="{{ collapse_id }}">
    <table class="table table-hover table-sm">
        <thead>
            <tr>
                <th scope="col">Place</th>
                <th scope="col">Monsters</th>
                <th scope="col">Leader</th>
                <th scope="col">Avg. Runes Eff.</th>
            </tr>
        </thead>
        <tbody>
            {% for deck in decks %}
                <tr onclick="goToDeck('{% url "deck_by_id" arg_id=deck.id %}')" style="cursor: pointer;">
                    <td>{{ deck.get_place_display }}</td>
                    <td>
                        {% for monster in deck.monsters.all %}
                            <a href="{% url 'monster_by_id' arg_id=monster.id %}" class="table-monster-href">
                                <img src="{% static 'website/images/monsters/'|get_monster_avatar:monster %}" class="table-monster-avatar" />
                            </a>
                        {% endfor %}
                    </td>
                    <td>
                        <a href="{% url 'monster_by_id' arg_id=deck.leader.id %}">
                            <img src="{% static 'website/images/monsters/'|get_monster_avatar:deck.leader %}" class="table-monster-avatar" />
                        </a>
                    </td>
                    <td>{{ deck.team_runes_eff|add_str:"%" }}</td>
                </tr>
            {% endfor %}
            <script>
                feather.replace()
                function goToDeck(href){
                    document.location.href = document.location.origin + href;
                }
            </script>
        </tbody>
    </table>
</div>
