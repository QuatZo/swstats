{{ name|json_script:'archetype-names'}}
{{ color|json_script:'archetype-colors'}}
{{ count|json_script:'archetype-count'}}

<div class='{{ class|default:'chart' }}'>
        <canvas id="chart-artifact-archetype" />
</div>
<script>
    var ctx = document.getElementById('chart-artifact-archetype').getContext('2d');
    var artifactArchetype = JSON.parse(document.getElementById('archetype-names').textContent);
    var archetypeColors = JSON.parse(document.getElementById('archetype-colors').textContent);
    var archetypeCounts = JSON.parse(document.getElementById('archetype-count').textContent);

    var chartArtifactArchetype = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: artifactArchetype,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: archetypeColors,
                data: archetypeCounts,
            }]
        },
        options: {
        onClick: handleClickArtifactArchetype,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Artifact Quantity Per Archetype'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    }
                }]
            },
            legend: { display: false },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        }
    }
);
function handleClickArtifactArchetype(evt) {   
    var activeElement = chartArtifactArchetype.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'archetype', artifactArchetype[index])
    }
};
</script>
