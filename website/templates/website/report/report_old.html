{% extends "website/base.html" %}
{% load static %}
{% load add_str %}

{% block content_title %}
    Old Reports
{% endblock %}

{% block ajax_container %} 
    <div class="row">
        {% for image in images %}
            <div class="col-6 col-sm-2">
                <a href="{% static 'website/reports/'|add_str:image %}">
                    <img src="{% static 'website/reports/'|add_str:image %}" class="old-report-image">
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
