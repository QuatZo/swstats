{% extends "website/report/report_bot_index.html" %} 
{% load static %} 

{% block meta %}
    <meta
        name="title"
        content="SW Monster Report - {{ monster.name }} (click for more info)"
    />
    {% if monster.build != 'No information given' %}
        <meta
            name="description"
            content="{{ monster.name }} popular runes {{ monster.build }}
                    {% if monster.sets|length > 0 %}{{ monster.name }} top 1 set: {{ monster.sets.0.text }} {% endif %}
                    {% if monster.sets|length > 1 %}{{ monster.name }} top 2 set: {{ monster.sets.1.text }} {% endif %}
                    {% if monster.sets|length > 2 %}{{ monster.name }} top 3 set: {{ monster.sets.2.text }} {% endif %}
                    {% if monster.artifacts %}Artifact substat top: {{ monster.artifacts }}{% endif %}
                "
        />
    {% else %}
        <meta
            name="description"
            content="No information given about {{ monster.name }}"
        />
    {% endif %} 
{% endblock %} 

{% block custom_title %} Monster Report - {{ monster.name }} {% endblock %} 

{% block custom_jquery %}
    <script>
        $(document).ready(function () {
            window.location.replace("https://web.swstats.info" + window.location.pathname)
        });
    </script>
{% endblock %}
