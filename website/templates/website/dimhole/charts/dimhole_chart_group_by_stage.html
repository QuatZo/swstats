{{ name|json_script:'run-stage-dungeon-names'}}
{{ color|json_script:'run-stage-dungeon-colors'}}
{{ count|json_script:'run-stage-dungeon-count'}}

<div class='{{ class|default:'chart' }}'>
    <canvas id="chart-dungeon-run-stage-dungeon" />
</div>
<script>
    var ctx = document.getElementById('chart-dungeon-run-stage-dungeon').getContext('2d');
    var runDungeonStage = JSON.parse(document.getElementById('run-stage-dungeon-names').textContent);
    var dungeonStageColors = JSON.parse(document.getElementById('run-stage-dungeon-colors').textContent);
    var dungeonStageCounts = JSON.parse(document.getElementById('run-stage-dungeon-count').textContent);

    for (i = 0; i < runDungeonStage.length; i++) {
        runDungeonStage[i] = "B" + runDungeonStage[i];
    }

    var chartRunDungeonStage = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: runDungeonStage,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: dungeonStageColors,
                data: dungeonStageCounts,
            }]
        },
        options: {
        onClick: handleClickRunDungeonStage,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Dimension Hole Runs Quantity Per Stage'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0,
                    gridLines: {
                        color: 'rgba(84, 92, 98, .25)'
                    }
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    },
                    gridLines: {
                        color: 'rgba(84, 92, 98, .25)'
                    }
                }]
            },
            legend: { display: false },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        }
    }
);
function handleClickRunDungeonStage(evt) {   
    var activeElement = chartRunDungeonStage.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'stage', runDungeonStage[index].toString().replace(" ", "_").replace("B", ""))
    }
};
</script>
