{{ name|json_script:'run-monster-dungeon-names'}}
{{ color|json_script:'run-monster-dungeon-colors'}}
{{ count|json_script:'run-monster-dungeon-count'}}

<div class='{{ class|default:'chart' }}' style="height: 35vh;">
    <canvas id="chart-dungeon-run-monster-dungeon" />
</div>
<script>
    var ctx = document.getElementById('chart-dungeon-run-monster-dungeon').getContext('2d');
    var runDungeon = JSON.parse(document.getElementById('run-monster-dungeon-names').textContent);
    var dungeonColors = JSON.parse(document.getElementById('run-monster-dungeon-colors').textContent);
    var dungeonCounts = JSON.parse(document.getElementById('run-monster-dungeon-count').textContent);

    var chartRunDungeon = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: runDungeon,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: dungeonColors,
                data: dungeonCounts,
            }]
        },
        options: {
        onClick: handleClickRunDungeon,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Dimension Hole Runs Quantity Per Dungeon Type'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0,
                    ticks: {
                        maxRotation: 90,
                        minRotation: 90,
                        autoSkip:false
                    }
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    }
                }]
            },
            legend: { display: false },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        }
    }
);
function handleClickRunDungeon(evt) {   
    var activeElement = chartRunDungeon.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'dungeon', runDungeon[index].toString().replace(" ", "_"))
    }
};
</script>
