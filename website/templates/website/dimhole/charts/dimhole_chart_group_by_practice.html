{{ name|json_script:'run-practice-dungeon-names'}}
{{ color|json_script:'run-practice-dungeon-colors'}}
{{ count|json_script:'run-practice-dungeon-count'}}

<div class='{{ class|default:'chart' }}'>
    <canvas id="chart-dungeon-run-practice-dungeon" />
</div>
<script>
    var ctx = document.getElementById('chart-dungeon-run-practice-dungeon').getContext('2d');
    var runDungeonPractice = JSON.parse(document.getElementById('run-practice-dungeon-names').textContent);
    var dungeonPracticeColors = JSON.parse(document.getElementById('run-practice-dungeon-colors').textContent);
    var dungeonPracticeCounts = JSON.parse(document.getElementById('run-practice-dungeon-count').textContent);

    for (i = 0; i < runDungeonPractice.length; i++) {
        runDungeonPractice[i] = runDungeonPractice[i].toString().charAt(0).toUpperCase() + runDungeonPractice[i].toString().slice(1);
    }

    var chartRunDungeonPractice = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: runDungeonPractice,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: dungeonPracticeColors,
                data: dungeonPracticeCounts,
            }]
        },
        options: {
        onClick: handleClickRunDungeonPractice,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Dimension Hole Runs Quantity Per Practice Mode'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0,
                    gridLines: {
                        color: 'rgba(84, 92, 98, .25)'
                    }
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    },
                    gridLines: {
                        color: 'rgba(84, 92, 98, .25)'
                    }
                }]
            },
            legend: { display: false },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        }
    }
);
function handleClickRunDungeonPractice(evt) {   
    var activeElement = chartRunDungeonPractice.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'practice', runDungeonPractice[index].toString().replace(" ", "_"))
    }
};
</script>
