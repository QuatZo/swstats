{{ name|json_script:'ranking-names'}}
{{ ids|json_script:'ranking-ids'}}
{{ color|json_script:'ranking-colors'}}
{{ count|json_script:'ranking-count'}}

<div class='{{ class|default:'chart' }}' style="height: 35vh;">
    <canvas id="chart-siege-ranking" />
</div>
<script>
    var ctx = document.getElementById('chart-siege-ranking').getContext('2d');
    var siegeRanking = JSON.parse(document.getElementById('ranking-names').textContent);
    var siegeColors = JSON.parse(document.getElementById('ranking-colors').textContent);
    var siegeCounts = JSON.parse(document.getElementById('ranking-count').textContent);
    var siegeIds = JSON.parse(document.getElementById('ranking-ids').textContent);

    var chartSiegeRanking = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: siegeRanking,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: siegeColors,
                data: siegeCounts,
            }]
        },
        options: {
        onClick: handleClickSiegeRanking,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Records Quantity Per Siege Rank'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0,
                    ticks: {
                        maxRotation: 90,
                        minRotation: 90,
                        autoSkip:false
                    },
                    gridLines: {
                        color: 'rgba(84, 92, 98, .25)'
                    }
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    },
                    gridLines: {
                        color: 'rgba(84, 92, 98, .25)'
                    }
                }]
            },
            legend: { display: false },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        }
    }
);
function handleClickSiegeRanking(evt) {   
    var activeElement = chartSiegeRanking.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'ranking', siegeIds[index].toString().replace(" ", "_"))
    }
};
</script>
