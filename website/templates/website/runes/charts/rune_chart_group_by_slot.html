{{ number|json_script:'slot-numbers'}}
{{ color|json_script:'slot-colors'}}
{{ count|json_script:'slot-count'}}

<div class='{{ class|default:'chart' }}'>
        <canvas id="chart-rune-slot" />
</div>
<script>
    var ctx = document.getElementById('chart-rune-slot').getContext('2d');
    var runeSlots = JSON.parse(document.getElementById('slot-numbers').textContent);
    var slotColors = JSON.parse(document.getElementById('slot-colors').textContent);
    var slotCounts = JSON.parse(document.getElementById('slot-count').textContent);

    var chartRuneSlot = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: runeSlots,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: slotColors,
                data: slotCounts,
            }]
        },
        options: {
        onClick: handleClickRunesSlot,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Rune Quantity Per Slot'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0,
                    gridLines: {
                        color: 'rgba(84, 92, 98, .25)'
                    }
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    },
                    gridLines: {
                        color: 'rgba(84, 92, 98, .25)'
                    }
                }]
            },
            legend: { display: false },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        }
    }
);
function handleClickRunesSlot(evt) {   
    var activeElement = chartRuneSlot.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'slot', runeSlots[index])
    }
};
</script>
