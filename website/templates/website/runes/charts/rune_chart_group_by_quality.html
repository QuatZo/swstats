{{ name|json_script:'quality-names'}}
{{ color|json_script:'quality-colors'}}
{{ count|json_script:'quality-count'}}

<div class='{{ class|default:'chart' }}'>
        <canvas id="chart-rune-quality" />
</div>
<script>
    var ctx = document.getElementById('chart-rune-quality').getContext('2d');
    var runeQualities = JSON.parse(document.getElementById('quality-names').textContent);
    var qualityColors = JSON.parse(document.getElementById('quality-colors').textContent);
    var qualityCounts = JSON.parse(document.getElementById('quality-count').textContent);

    var chartRuneQuality = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: runeQualities,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: qualityColors,
                data: qualityCounts,
            }]
        },
        options: {
        onClick: handleClickRunesQuality,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Rune Quantity Per Quality'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0,
                    gridLines: {
                        color: 'rgba(84, 92, 98, .25)'
                    }
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    },
                    gridLines: {
                        color: 'rgba(84, 92, 98, .25)'
                    }
                }]
            },
            legend: { display: false },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        }
    }
);
function handleClickRunesQuality(evt) {   
    var activeElement = chartRuneQuality.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'quality', runeQualities[index])
    }
};
</script>
