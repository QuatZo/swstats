<div class='{{ class|default:'chart' }}'>
    <canvas id="chart-normal-distribution" />
</div>
<script>
    var ctx = document.getElementById('chart-normal-distribution').getContext('2d');
    var chartNormalDistribution = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ means }},
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: {{ color|safe }},
                data: {{ distribution }},
            }]
        },
        options: {
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Rune Efficiency Normal Distribution'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    }
                }]
            },
            legend: { display: false }
        }
    });
</script>
