{{ name|json_script:'set-names'}}
{{ color|json_script:'set-colors'}}
{{ count|json_script:'set-count'}}

<div class='{{ class|default:'chart' }}'>
        <canvas id="chart-rune-set" />
</div>
<script>
    var ctx = document.getElementById('chart-rune-set').getContext('2d');
    var runeSets = JSON.parse(document.getElementById('set-names').textContent);
    var setColors = JSON.parse(document.getElementById('set-colors').textContent);
    var setCounts = JSON.parse(document.getElementById('set-count').textContent);

    var chartRuneSet = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: runeSets,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: setColors,
                data: setCounts,
            }]
        },
        options: {
        onClick: handleClickRunesSet,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Rune Quantity Per Set'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    }
                }]
            },
            legend: { display: false }
        }
    }
);
function handleClickRunesSet(evt) {   
    var activeElement = chartRuneSet.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'set', runeSets[index])
    }
};
</script>
