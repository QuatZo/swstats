<div class='{{ class|default:'chart' }}'>
        <canvas id="chart-rune-set" />
</div>
<script>
    var ctx = document.getElementById('chart-rune-set').getContext('2d');
    var runeSets = {{ name|safe }}
    var chartRuneSet = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: runeSets,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: {{ color|safe }},
                data: {{ count|safe }},
            }]
        },
        options: {
        onClick: handleClickRunesSet,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Rune Quanitity Per Set'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    }
                }]
            },
            legend: { display: false }
        }
    }
);
function handleClickRunesSet(evt) {   
    var activeElement = chartRuneSet.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        document.location.href =  window.location.origin + '/runes/set/' + runeSets[index]
    }
};
</script>
