{{ value|json_script:'hoh-value'}}
{{ color|json_script:'hoh-colors'}}
{{ count|json_script:'hoh-count'}}
<div class='{{ class|default:'chart' }}'>
    <canvas id="chart-monster-hoh" />
</div>
<script>
    var ctx = document.getElementById('chart-monster-hoh').getContext('2d');
    var monsterHoh = JSON.parse(document.getElementById('hoh-value').textContent);
    var hohColors = JSON.parse(document.getElementById('hoh-colors').textContent);
    var hohCounts = JSON.parse(document.getElementById('hoh-count').textContent);

    for (i = 0; i < monsterHoh.length; i++) {
        monsterHoh[i] = monsterHoh[i].toString().charAt(0).toUpperCase() + monsterHoh[i].toString().slice(1);
    }

    var chartMonsterHoh = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: monsterHoh,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: hohColors,
                data: hohCounts,
            }]
        },
        options: {
        onClick: handleClickMonstersHoh,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Monster Quantity in Hall of Heroes'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    }
                }]
            },
            legend: { display: false },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        }
    }
);
function handleClickMonstersHoh(evt) {   
    var activeElement = chartMonsterHoh.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'hoh', monsterHoh[index])
    }
};
</script>
