{{ number|json_script:'base-numbers'}}
{{ color|json_script:'base-colors'}}
{{ count|json_script:'base-count'}}

<div class='{{ class|default:'chart' }}'>
    <canvas id="chart-monster-base" />
</div>
<script>
    var ctx = document.getElementById('chart-monster-base').getContext('2d');
    var monsterBaseClasses = JSON.parse(document.getElementById('base-numbers').textContent);
    var baseClassColors = JSON.parse(document.getElementById('base-colors').textContent);
    var baseClassCounts = JSON.parse(document.getElementById('base-count').textContent);

    var chartMonsterBaseClass = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: monsterBaseClasses,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: baseClassColors,
                data: baseClassCounts,
            }]
        },
        options: {
        onClick: handleClickMonstersBaseClass,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Monster Quantity Per Base Class'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    }
                }]
            },
            legend: { display: false },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        }
    }
);
function handleClickMonstersBaseClass(evt) {   
    var activeElement = chartMonsterBaseClass.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'base-class', monsterBaseClasses[index])
    }
};
</script>
