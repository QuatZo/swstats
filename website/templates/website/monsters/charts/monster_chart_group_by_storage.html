{{ value|json_script:'storage-value'}}
{{ color|json_script:'storage-colors'}}
{{ count|json_script:'storage-count'}}
<div class='{{ class|default:'chart' }}'>
    <canvas id="chart-monster-storage" />
</div>
<script>
    var ctx = document.getElementById('chart-monster-storage').getContext('2d');
    var monsterStorage = JSON.parse(document.getElementById('storage-value').textContent);
    var storageColors = JSON.parse(document.getElementById('storage-colors').textContent);
    var storageCounts = JSON.parse(document.getElementById('storage-count').textContent);
    
    for (i = 0; i < monsterStorage.length; i++) {
        monsterStorage[i] = monsterStorage[i].toString().charAt(0).toUpperCase() + monsterStorage[i].toString().slice(1);
    }

    var chartMonsterStorage = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: monsterStorage,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: storageColors,
                data: storageCounts,
            }]
        },
        options: {
        onClick: handleClickMonstersStorage,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Monster Quantity Per Storage'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0,
                    gridLines: {
                        color: 'rgba(84, 92, 98, .25)'
                    }
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    },
                    gridLines: {
                        color: 'rgba(84, 92, 98, .25)'
                    }
                }]
            },
            legend: { display: false },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        }
    }
);
function handleClickMonstersStorage(evt) {   
    var activeElement = chartMonsterStorage.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'storage', monsterStorage[index])
    }
};
</script>
