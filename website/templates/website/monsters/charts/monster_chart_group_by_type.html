{{ name|json_script:'type-names'}}
{{ color|json_script:'type-colors'}}
{{ count|json_script:'type-count'}}

<div class='{{ class|default:'chart' }}'>
    <canvas id="chart-monster-type" />
</div>
<script>
    var ctx = document.getElementById('chart-monster-type').getContext('2d');
    var monsterTypes = JSON.parse(document.getElementById('type-names').textContent);
    var typeColors = JSON.parse(document.getElementById('type-colors').textContent);
    var typeCounts = JSON.parse(document.getElementById('type-count').textContent);

    var chartMonsterType = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: monsterTypes,
            datasets: [{
                label: "Quantity",
                type: "bar",
                backgroundColor: typeColors,
                data: typeCounts,
            }]
        },
        options: {
        onClick: handleClickMonstersType,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Monster Quantity Per Archetype'
            },
            scales: {
                xAxes: [{
                    categoryPercentage: 1.0,
                    barPercentage: 1.0,
                    gridLines: {
                        color: 'rgba(84, 92, 98, .25)'
                    }
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    },
                    gridLines: {
                        color: 'rgba(84, 92, 98, .25)'
                    }
                }]
            },
            legend: { display: false },
            hover: {
                onHover: function(e) {
                    var point = this.getElementAtEvent(e);
                    if (point.length) e.target.style.cursor = 'pointer';
                    else e.target.style.cursor = 'default';
                }
            }
        }
    }
);
function handleClickMonstersType(evt) {   
    var activeElement = chartMonsterType.getElementAtEvent(evt);
    if(activeElement.length > 0){
        var index = activeElement[0]._index;
        addParam(document.location.href, 'archetype', monsterTypes[index])
    }
};
</script>
