{{ timeline|json_script:'time-timeline'}}
{{ color|json_script:'time-colors'}}
{{ count|json_script:'time-count'}}

<div class='{{ class|default:'chart' }}'>
    <canvas id="chart-monster-time" />
</div>
<script>
    var ctx = document.getElementById('chart-monster-time').getContext('2d');
    var monsterTimeline = JSON.parse(document.getElementById('time-timeline').textContent);
    var timelineColors = JSON.parse(document.getElementById('time-colors').textContent);
    var timelineCounts = JSON.parse(document.getElementById('time-count').textContent);

    var chartMonsterAttribute = new Chart(ctx, {
        type: 'line',
        data: {
            labels: monsterTimeline,
            datasets: [{
                label: "Quantity",
                type: "line",
                backgroundColor: 'rgba(25, 60, 190, .35)',
                data: timelineCounts,
            }]
        },
        options: {
            maintainAspectRatio: false,
            title: {
                display: true,
                text: 'Monster Quantity Over Time'
            },
            scales: {
                xAxes: [{
                    ticks: {
                        maxRotation: 0,
                        minRotation: 0,
                        autoSkip: true,
                        maxTicksLimit: 5
                    }
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        suggestedMin: 0,
                    }
                }]
            },
            legend: { display: false },
        }
    }
);
</script>
