{% load runes %}
{% if categorized and value|substat_to_number > 0 or not categorized %}
    <div class="col-6 col-md-3 rank">
        <div class="card">
            <div class="card-header">
                {{ header }}
            </div>
            <div class="card-body">
                <b>#{{ rank }}</b> in {{ header }} with <b>{{ value }}</b>{% if categorized %} for <b>{{ category }}</b>{% endif %}
            </div>
        </div>
    </div>
{% endif %}
